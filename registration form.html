<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
 <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>  
<script src="./registration.js"></script>
   <style>
    #username{
      width:50%;
    }
    #email{
      width:50%;
  }
  #age{
    width:50%;
  }
  #mobileno{
    width:50%;
  }
  #col{
    height:450px;
    padding-top:50px;
  }
  #form{
    margin-top: 5px;
  }
  
   </style>
</head>
<body>
   
  <div class="container-fluid text-center">
 <div><h1 Class="text-center text-danger">REGISTRATION FORM</h1></div>  
    <div class="row mt-2" id="row">
      <div class="col-md-2"></div>
    <div class="col-md-8 bg-primary" id="col">
     
<form id="form" name="myform" onsubmit="validateInputs()">

  <label for="username" style="font-size:large;" >Name</label><br>
  <input type="text" id="username" name="username" placeholder="Your name"  class="text-center fs-5"><br>
  <label for="email" style="font-size:large;">Email</label><br>
  <input type="text" id="email" name="email" placeholder="Your email"class="text-center fs-5"><br>
  <label for="age"  style="font-size:large;">Age</label><br>
  <input type="number" id="age" name="age" placeholder="Your age"class="text-center fs-5"><br>
  <label for="mobileno"  style="font-size:large;">Mobile No</label><br>
  <input type="text" id="mobileno" name="mobileno" placeholder="Your Mobile No"class="text-center fs-5"><br><br>
  <button type="submit" form="form" value="Submit" class="button fs-5" style="width:100px;" >Submit</button>

</form>
<div class="col-md-2"></div>
  </div>
  </div>
  </div>

</body>
</html>
